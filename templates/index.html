<!DOCTYPE html>
<html>
<head>
    <title>Insurance Claim Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Insurance Claim Prediction</h2>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label for="policy_type">Policy Type:</label>
            <select id="policy_type" name="policy_type" required>
                <option value="">Select</option>
                <option value="Basic">Basic</option>
                <option value="Premium">Premium</option>
                <option value="Gold">Gold</option>
            </select><br>

            <label for="medical_history">Medical History:</label>
            <select id="medical_history" name="medical_history" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <label for="premium">Premium Amount:</label>
            <input type="number" id="premium" name="premium" required><br>

            <button type="submit">Predict</button>
        </form>

        <h3 id="result"></h3>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
